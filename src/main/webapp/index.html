<!DOCTYPE html>
<html>
<head>
<title>Unified Medical Language System (UMLS) using FHIR</title>
<link rel="icon" href="images/favicon.ico" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script

	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"
	integrity="sha256-xI/qyl9vpwWFOXz7+x/9WkG5j/SVnSw21viy8fWwbeE="
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"></script>
<script src="js/jquery.json-viewer.js"></script>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/customize.css" />
<link rel="stylesheet" href="css/jquery.json-viewer.css" />

</head>
<body>
	<div id="bg">
		<div class="container">
			<div class="row top">
				<div class="col-12">
					<table style="width: 100%; text-align: center;" id="menu">
						<tbody>
							<tr>
								<td id="logo">
									<h1>
										<a href="index.html">UMLS using FHIR</a>
									</h1>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row top">
				<div class="col alert alert-danger" id="error" role="alert"></div>
				<div class="col alert alert-info" id="message" role="alert"></div>
			</div>
			<div class="row top">
				<div class="col-5">
					<input type="search" id="termSearch"
						placeholder="Search UMLS for ......" autocomplete="on">
					<div id="typeOptions" class="btn-group btn-group-toggle mt-2" data-toggle="buttons">
						<label class="btn btn-light"> <input
							type="radio" name="options" id="mapping" value='c'> Mapping
						</label> <label class="btn btn-light"> <input type="radio"
							name="options" id="hierarchy" value='h'> Hierarchy
						</label> <label class="btn btn-light"> <input type="radio"
							name="options" id="associations" value='r'> Associations
						</label><label class="btn btn-light active"> <input type="radio"
							name="options" id="all" value='a' checked> All
						</label>
					</div>
					<div id="searchResults" class="list-group bg-light mt-2"
						style="margin-top: 2%"></div>
				</div>
				<div class="col-7">
					<div id="conceptInfo" class="card">
						<div class="card-body"></div>
					</div>
					<div id="jsonSection" class="bg-light"
						style="margin-top: 2%; padding: 15px">
						<div class="" role="alert" id="copyContent">
							<button type="button" class="btn btn-dark" id="copyButton"
								style="display: none">Copy</button>
							<span id="copyMessage"></span>
						</div>
						<pre id="myTree"></pre>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div id="footer" style="clear: both"></div>
				</div>
			</div>
		</div>
	</div>
	<script>
		function help(step) {
			introJs().goToStepNumber(step).start();
		}
		(function(i, s, o, g, r, a, m) {
			i['GoogleAnalyticsObject'] = r;
			i[r] = i[r] || function() {
				(i[r].q = i[r].q || []).push(arguments)
			}, i[r].l = 1 * new Date();
			a = s.createElement(o), m = s.getElementsByTagName(o)[0];
			a.async = 1;
			a.src = g;
			m.parentNode.insertBefore(a, m)
		})(window, document, 'script',
				'https://www.google-analytics.com/analytics.js', 'ga');

		ga('create', 'UA-83324675-1', 'auto');
		ga('send', 'pageview');
	</script>
	<script type="text/javascript" src="js/ajax.js"></script>
	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/loadingoverlay.min.js"></script>
</body>
</html>
